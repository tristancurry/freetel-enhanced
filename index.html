<!DOCTYPE html>
<html>
<head>
	<title>Freetel Enhanced</title>
	<meta http-equiv='Content-Type' content='text/html'; charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='theme-color' content='#999999'>
	<meta name='Description' content='About: Teltron beam deflection simulation, Author:Tristan Curry'>
	<link rel='manifest' href='manifest.json' />
	<link rel='stylesheet' type='text/css' href='css/styles.css'/>
</head>

<body>
	<!-- <script type='text/javascript' src='scripts/swHandling.js'></script> -->
	<script type="text/javascript" src="scripts/setup.js"></script>
	<div class="controls">
		<div>
			<label for="slider_V_acc">Accelerator Voltage</label>
			<input type="range" id="slider_V_acc" min="0" max="2000" step="any">
			<span id="display_V_acc"></span><span>V</span>
		</div>
		<div>
			<label for="check_V_sync">Sync Vacc and Vplates</label>
			<input type="checkbox" id="check_V_sync">
		</div>
		<div>
			<label for="slider_V_plates">Plate Voltage</label>
			<input type="range" id="slider_V_plates" min="0" max="2000" step="any">
			<span id="display_V_plates"></span><span>V</span>
			<label for="reverse_V_plates">Reverse polarity</label>
			<input type="checkbox" id="reverse_V_plates">

		</div>
		<div>
			<label for="slider_I_coils">Coil current</label>	
			<input type="range" id="slider_I_coils" min="0" max="3" step="any">
			<!-- <input type="text" id="display_I_coils"><span>A</span> -->
			<span id="display_I_coils"></span><span>A</span>
			<label for="reverse_I_coils">Reverse current</label>
			<input type="checkbox" id="reverse_I_coils">

		</div>

	</div>

	<div id="experiment">
		<canvas id="canvas_exp"></canvas>
	</div>

	<div class="controls" id="amplified">
		<label for="check_screen_collision">Particles collide with screen</label>
		<input type="checkbox" id="check_screen_collision" checked="false">

	</div>

	<div onclick='void(0);'>
		<div class='update'>update ready!<button id='updateBtn'>UPDATE</button></div>

	</div>
			

</body>
</html>
